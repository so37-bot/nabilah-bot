<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Hey, <span id="crush-name">Nabilah</span>!</h1>
        <p class="message">I have something special to ask you...</p>
        <p class="big-question">Will you be my Valentine? ❤️</p>
        <div class="buttons">
            <button class="btn yes" onclick="showResponse('yes')">Yes</button>
            <button class="btn no" onclick="showResponse('no')">No</button>
        </div>
        <p id="response-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
